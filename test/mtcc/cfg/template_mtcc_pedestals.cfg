process PEDESTALS = {

service = MessageLogger {
	vstring destinations = { "insert_logpath/event_pedetals_insert_pedRuns.log", "insert_logpath/error_pedestals_insert_pedRuns.log", "insert_logpath/debug_pedestals_insert_pedRuns.log" }
	PSet error_pedestals_insert_pedRuns.log = { string threshold = "ERROR" PSet default = { int32 limit = -1 bool noLineBreaks = false } }
	PSet event_pedestals_insert_pedRuns.log = { string threshold = "INFO"    PSet default = { int32 limit = -1 bool noLineBreaks = false } }
	PSet debug_pedestals_insert_pedRuns.log = { string threshold = "DEBUG"   PSet default = { int32 limit = -1 bool noLineBreaks = false } }
	vstring debugModules = { "*" } //@@ uncomment this line for debug statements!
}

service = Timing { }

es_source = SiStripFedCablingFromXml {
	string Label="Fed1"
	string XmlParsedFile="insert_fedconnection_description"
}


source = TBRUInputSource
{
	untracked vstring fileNames = { insert_input_filenames }
	untracked int32 maxEvents =-1 //@@ all events
	#untracked int32 nFeds = 1 # not strictly necessary
}

module RawToDigi = SiStripRawToDigiModule 
{
	string InputModuleLabel = "TBRUInputSource"
	untracked int32 AppendedBytes = 0
       	untracked int32 FedBufferDumpFreq = 0
       	untracked bool  UseFedKey = true #@@ also false seems to be ok
       	untracked int32 TriggerFedId = 1023
}

service = DaqMonitorROOTBackEnd {}

module DqmSource = CommissioningSource
{
	string InputModuleLabel = "RawToDigi"
	untracked int32 HistoUpdateFreq = 100
	untracked string RootFileName = "Source"
	untracked string CommissioningTask = "PEDESTALS" //@@ not necessary (will over-ride data stream
        untracked string connect="sqlite_file:insert_SiStripPedNoisesDB" 
	untracked string catalog="file:insert_SiStripPedNoisesCatalog" 
	untracked string userEnv="me"
	untracked string passwdEnv="me"
	untracked string tag_p="SiStripPedestals_v1" 
	untracked string tag_n="SiStripNoises_v1" 
	untracked uint32 authenticationMethod = 0
	untracked uint32 messagelevel = 0
	untracked int32 RunStart = insert_iovfirstRun
}


path p = { RawToDigi , DqmSource}
}

