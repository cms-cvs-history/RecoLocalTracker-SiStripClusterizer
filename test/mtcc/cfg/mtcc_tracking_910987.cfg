process PROD = {

service = MessageLogger {
	untracked vstring destinations = { "logs/event_tracking_cosmictracks_910987.log" }
	untracked PSet event_tracking_cosmictracks_910987.log = 
	{ string threshold = "INFO"    PSet default = 
	{ int32 limit = -1 bool noLineBreaks = false } }

}


    source = PoolSource {
     untracked vstring fileNames = {'file:output/910987.root'}
     untracked int32 maxEvents = -1
}


#Geometry
include "Geometry/CMSCommonData/data/cmsMTCCGeometryXML.cfi"
#MagneticField
include "MagneticField/Engine/data/uniformMagneticField.cfi"
# tracker numbering
include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
# tracker geometry
include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"
es_module = TrackerRecoGeometryESProducer {}

 module cosmicseedfinder= CosmicSeedGenerator{
     double ptMin=0.9
     double originRadius=150
     double originHalfLength=90
     double originZPosition=0
    }
module cosmictrackfinder= CosmicTrackFinder{
     string HitProducer        = "LocalMeasurementConverter"
           int32 MinHits=3
           double Chi2Cut=30.
        }
module PoolOutput = PoolOutputModule 
{ 
	untracked string fileName = "output/cosmictracks_910987.root" 
	#untracked vstring outputCommands = { "keep *" } //@@ necessary?
}

path p = { cosmicseedfinder,
           cosmictrackfinder}
endpath e = { PoolOutput}

}

