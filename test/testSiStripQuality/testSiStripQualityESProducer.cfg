process CALIB = {
    
    service = MessageLogger {
	untracked vstring destinations = { "cout" }
	untracked PSet cout = { untracked string threshold = "DEBUG" }
	untracked vstring debugModules   = { "*" }
    }

    source = EmptyIOVSource {
	string timetype = "runnumber"
        uint64 firstValue = 1
	uint64 lastValue = 1
        uint64 interval = 1
    }
    untracked PSet maxEvents = {untracked int32 input = 1}
      
    es_source a = PoolDBESSource {
	string appendToDataLabel = "SiStripBadModule_v1"
	VPSet toGet = {	{ string record = "SiStripBadModuleRcd"  string tag = "SiStripBadModule_v1"} }
	string connect = "sqlite_file:dbfile.db"
	string timetype = "runnumber"
	untracked string BlobStreamerName="TBufferBlobStreamingService"	   
 	PSet DBParameters ={
	    untracked string authenticationPath="/afs/cern.ch/cms/DB/conddb"
	}
    }

    es_source b = PoolDBESSource {
	string appendToDataLabel = "SiStripBadFiber_v1"
	VPSet toGet = {	{ string record = "SiStripBadFiberRcd"   string tag = "SiStripBadFiber_v1"} }
	string connect = "sqlite_file:dbfile.db"
	string timetype = "runnumber"
	untracked string BlobStreamerName="TBufferBlobStreamingService"
     	PSet DBParameters ={
	    untracked string authenticationPath="/afs/cern.ch/cms/DB/conddb"
	}
    }

    es_source c = PoolDBESSource {
	string appendToDataLabel = "SiStripBadChannel_v1"
	VPSet toGet = {	{ string record = "SiStripBadChannelRcd" string tag = "SiStripBadChannel_v1"} }
	string connect = "sqlite_file:dbfile.db"
	string timetype = "runnumber"
	untracked string BlobStreamerName="TBufferBlobStreamingService"
     	PSet DBParameters ={
	    untracked string authenticationPath="/afs/cern.ch/cms/DB/conddb"
	}
    }

    
#    include "CalibTracker/SiStripESProducers/data/SiStripQualityFakeESSource.cfi"        

    es_module = SiStripQualityESProducer {
	string appendToDataLabel = ""
	VPSet ListOfRecordToMerge = {
	    { string record = "SiStripBadModuleRcd"  string tag = "SiStripBadModule_v1"} ,
	    { string record = "SiStripBadFiberRcd"   string tag = "SiStripBadFiber_v1"},
	    { string record = "SiStripBadChannelRcd" string tag = "SiStripBadChannel_v1"}
	}
	PSet DBParameters = {}
    }


    module thistest = testSiStripQualityESProducer{
	untracked bool printDebug = true
    }

    module stat = SiStripQualityStatistics{
	untracked string dataLabel = ""

	untracked bool printDebug = true
	untracked string TkMapFileName = "TkMapBadComponents.pdf"  #available filetypes: .pdf .png .jpg .svg
    }

    path p = { stat }
        
    module print = AsciiOutputModule {}
    endpath ep = { print }
}




